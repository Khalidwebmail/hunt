<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="slick-slider/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">our portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">testimonial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">pricing plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="banner">
        <div class="banner-wrapper">
            <div class="banner-img">
                <img class="w-100 img-fluid" src="image/ban-1.jpg" alt="Banner one">
            </div>
            <div class="banner-img">
                <img class="w-100 img-fluid" src="image/ban-2.jpg" alt="Banner two">
            </div>
            <div class="banner-img">
                <img class="w-100 img-fluid" src="image/ban-3.jpg" alt="Banner three">
            </div>
        </div>

        <div class="banner-overlay d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 m-auto">
                        <div class="banner-txt text-center">
                            <h2>we are creative</h2>
                            <h1>designer</h1>
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus ut repudiandae, sunt, minima nesciunt et ratione maxime dolorum nostrum nobis repellat doloribus.
                            </p>

                            <div class="banner-btn">
                                <a href="#" class="btn-left">view more</a>
                                <a href="#" class="btn-right">hire us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <i class="fa-solid fa-arrow-left left"></i>
        <i class="fa-solid fa-arrow-right right"></i>
    </section>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="slick-slider/slick.min.js"></script>
    <script src="js/main.js"></script>

</html>
